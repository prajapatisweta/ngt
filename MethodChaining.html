<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script src="jquery.js"></script>
    <script>
      $(document).ready(function () {
        $("button").click(function () {
          $("#p1").css("color", "red").slideUp(2000).slideDown(2000);
        });
      });
    </script>
  </head>
  <body>
    <p id="p1">Welcome in jQuery!!</p>
    <button>Click me</button>
  </body>
</html>
