<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script src="jquery.js"></script>
    <script>
      $(document).ready(function () {
        $("#b1").click(function () {
          $("p").hide();
        });
        $("#b2").click(function () {
          $("p").show();
        });
      });
    </script>
  </head>
  <body>
    <p>Mulund College Of Commerce</p>

    <button id="b1">Hide</button>
    <button id="b2">Show</button>
  </body>
</html>
