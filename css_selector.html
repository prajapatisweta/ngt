<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script src="jquery.js"></script>
    <script>
      $(document).ready(function () {
        $(".class1").css("background", "#ADF7F7");
        $("#id1").css("background", "#DEC7FF");
        $("h2").css("background", "#C5F0D0");
      });
    </script>
  </head>
  <body>
    <p class="class1">Hello!</p>
    <p id="id1">Students</p>
    <h2>welcome in jquery Language!!</h2>
  </body>
</html>
