<!DOCTYPE html>
<html>
  <head>
    <title>Online jQuery Editor</title>
    <script src="jquery.js"></script>
    <script>
      $(document).ready(function () {
        {
          $("button").click(function () {
            document.write("hello world");
          });
        }
      });
    </script>
  </head>
  <body>
    <p>Hello! Welcome in Jquery Language!!</p>
    <button>Click me</button>
  </body>
</html>
