<html>
  <head> </head>
  <body>
    <script type="text/javascript">
      var data = '{"name":"JSON","sem": 5,"type":"programming"}';
      document.writeln("<h1>" + data.name + "<h1><br/>");
      var json_obj = JSON.parse(data, function (name, value) {
        return value;
      });
      document.writeln(json_obj.name);
      for (key in json_obj) {
        document.write("</br>" + key);
      }
      var json_obj = JSON.parse(data, function (name, value) {
        if (name == "sem") {
          return undefined;
        } else {
          return value;
        }
      });
      for (key in json_obj) {
        document.write("</br>" + key);
      }
    </script>
  </body>
</html>
